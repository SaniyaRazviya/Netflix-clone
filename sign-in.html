<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Email or mobile number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="sign-in-code">
                    <span>OR</span>
                    <button type="button">Use a sign-in code</button>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="sign-up">
                    New to Netflix? <a href="#">Sign up now.</a>
                </div>
            </form>
            <p class="recaptcha-text">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
        </div>
    </div>
</body>
</html>
